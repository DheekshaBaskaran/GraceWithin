<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate | Grace Within</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaf6fb;
      margin: 0;
      padding: 0;
      color: #2e3b4e;
    }

    nav {
      background-color: #b0d8f1;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #064663;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #045b8a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #045b8a;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #033e60;
    }

    .note {
      font-size: 0.9em;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<script src="/inject-footer.js"></script>

<body>
    <a href="index.html">
        <img src="logo.png" alt="Grace Within Logo" style="height: 50px; vertical-align: middle; margin-right: 15px;">
      </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="donate.html">Donate</a>
    <a href="events.html">Events</a>
    <a href="blogs.html">Blogs</a>  
    <a href="resources.html">Resources</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Make a Donation</h1>
    <form onsubmit="event.preventDefault(); alert('Thank you for your interest! The donate button is currently inactive.')">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="amount" required>
        <option value="" disabled selected>Select Donation Amount</option>
        <option value="10">$10</option>
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100">$100</option>
        <option value="custom">Other</option>
      </select>
      <textarea name="message" rows="3" placeholder="Optional message..."></textarea>
      <button type="submit">Donate</button>
    </form>
    <p class="note">The donate button is currently disabled for security reasons.</p>
  </div>
</body>
</html>
